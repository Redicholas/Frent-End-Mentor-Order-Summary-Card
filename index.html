<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img
        id="toppic"
        src="images/illustration-hero.svg"
        alt="Listening to music"
      />
      <h1>Order Summary</h1>

      <div id="wrapper">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="payment">
        <img src="images/icon-music.svg" />
        <span id="str">Annual Plan</span> <span id="price">$59.99/year</span>
        <a href="#">Change</a>
      </div>

      <button class="proceed">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
   <br>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nicholas Peters, <a href="https://twitter.com/redicholas1" alt="@redicholas1 on twitter">@Redicholas1</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
